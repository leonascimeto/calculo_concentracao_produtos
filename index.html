<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Teste de concentração</title>
</head>
<body onload="preencherTabela()">
    <div class="container">
            <fieldset>
                <legend>Teste de Concentração</legend>
                <input id="soda" type="text" maxlength="4" onkeypress="return event.charCode >= 48 && event.charCode <= 57" onkeyup="formatarInputSoda()" name="soda" placeholder="Soda Cáustica">
                <input id="peroxido" type="text" maxlength="4" onkeypress="return event.charCode >= 48 && event.charCode <= 57" onkeyup="formatarInputPeroxido()" name="peroxido" placeholder="Peróxido de Hidrogênio">

                <div class="padrao">
                    <label for="pt-tinto">PT/TINTO
                        <input type="radio" name="concentracao" id="pt-tinto" value="pt" onchange="preencherTabela()" checked>
                    </label>
                    
                    <label for="branco">BRANCO
                        <input type="radio" name="concentracao" id="branco" onchange="preencherTabela() " value="branco">
                    </label>
                </div>
                
                <button class="bt-calcular" onclick="calcular()">Calcular</button>
            </fieldset>

        <table class="tb-soda">
            <tr>
                <th colspan="3">Sóda</th>
            </tr>
            <tr>
                <th>Real</th>
                <th>Padrão</th>
                <th>Diferencial</th>
            </tr>
            <tr  class="resultado-soda">
                <td id="real-soda">00,00</td>
                <td id="padrao-soda">00,00</td>
                <td id="diferencial-soda">00,00</td>
            </tr>
            <tr>
        </table>
        <table class="tb-peroxido">       
                <th colspan="3"Peróxido>Peróxido</th>
            </tr>
            <tr>
                <th>Real</th>
                <th>Padrão</th>
                <th>Diferencial</th>
            </tr>
            <tr class="resultado-peroxido">
                <td id="real-peroxido">00,00</td>
                <td id="padrao-peroxido">00,00</td>
                <td id="diferencial-peroxido">00,00</td>
            </tr>
        </table>
    </div>

    <footer>
        <p>Desenvolvido por Leonardo Fernandes</p>
    </footer>
</body>
</html>
